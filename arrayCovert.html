    <title>Document</title>
    <script>
        function convert(arr, key) {
    return arr.reduce((acc, obj) => {
        acc[obj[key]] = obj;
        return acc;
    }, {});
}

const inputArray = [
    { id: 1, value: "Akhila" },
    { id: 2, value: "Akki" }
];

const result = convert(inputArray, 'id');
console.log(result);


    </script>
